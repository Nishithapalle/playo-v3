    <form name="book" method="post">
        <table align="left" cellspacing="6" cellpadding="10">

                <td>

                </td>
                <td>
                    <select name="sports">

            </tr>
            <tr>
                <td>
                    <label for="2">Start Time</label>
                </td>
                <td>
                    <input type="text" disabled value="07:00 PM" name="start time" id="2">

            </tr>
            <tr>
                <td>
                    <label>Duration</label>
                </td>
                <td>
                    <select name="duration">
                        <option>1 Hour</option>
                        <option>1:30</option>
                        <option>2 Hours</option>
                        <option>2:30</option>
                        <option>3 Hours</option>
                        <option>3:30</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Court</label>
                </td>
                <td>
                    <select name="court">
                        <option>--Select Court--</option>
                        <option>Court 1</option>
                        <option>Court 2</option>
                        <option>Court 3</option>
                        <option>Court 4</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                  <input type="submit" value="Add To Cart">
                </td>
            </tr>

        </table>
        
    </form>
